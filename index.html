<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interface de dessin - canvas</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <section id="dessin">
            <canvas id="feuille" width="400" height="400"></canvas>
            <!-- <canvas id="feuille"></canvas> -->
            <div id="palette">
                <div data-color="blue"></div>
                <div data-color="green"></div>
                <div data-color="yellow"></div>
                <div data-color="red"></div>
                <div data-color="black"></div>
                <div data-color="#839c49"></div>
                <div data-color="purple"></div>
            </div>
            <div id="outils">
                <div id="plus"><i class="las la-plus"></i></div>
                <div id="moins"><i class="las la-minus"></i></div>
                <div id="gomme"><i class="las la-eraser"></i></div>
                <div id="effacer"><i class="las la-times"></i></div>
                <div id="save"><i class="las la-save"></i></div>
            </div>
        </section>
        <section id="message">
            <h1>Bienvenue sur votre interface de dessin</h1>
            <div id="box-message">
                <p id="p-message">
                <!-- Vous utilisez un pinceau de taille : <span id="message-taille"></span> -->
                </p>
                <p id="color-message">
                    
                </p>
            </div>
        </section>
        
        <script src="./js/dessin.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
